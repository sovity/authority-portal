<div
  class="relative z-10"
  role="dialog"
  aria-labelledby="slide-over-title"
  aria-modal="true">
  <div
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    (click)="onClose()"></div>

  <div class="absolute inset-0 overflow-hidden">
    <div
      class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10 sm:pl-16">
      <div class="pointer-events-auto w-screen max-w-2xl">
        <div class="flex flex-col overflow-hidden bg-white shadow-xl">
          <div class="relative flex-1">
            <div class="bg-gray-100 flex flex-col justify-between h-52">
              <!-- Top header -->
              <div class="flex justify-between">
                <!-- Navigation -->
                <div *ngIf="slideOverConfig.showNavigation" class="p-2">
                  <button mat-icon-button (click)="onNavigate('PREVIOUS')">
                    <mat-icon
                      class="text-gray-500 hover:text-brand-golden"
                      svgIcon="chevron-up"></mat-icon>
                  </button>
                  <button mat-icon-button (click)="onNavigate('NEXT')">
                    <mat-icon
                      class="text-gray-500 hover:text-brand-golden"
                      svgIcon="chevron-down"></mat-icon>
                  </button>
                </div>
                <!-- Navigation -->

                <!-- Actions -->
                <div class="p-2">
                  <button mat-icon-button (click)="onClose()">
                    <mat-icon class="text-gray-500 hover:text-brand-golden"
                      >close</mat-icon
                    >
                  </button>
                </div>
                <!-- Actions -->
              </div>
              <!-- Top header -->

              <!-- Title bar -->
              <div class="flex justify-between pb-3 px-8 items-center">
                <h2 class="text-black font-semibold text-2xl inline-flex gap-2">
                  <mat-icon [svgIcon]="slideOverConfig.icon"></mat-icon>
                  {{ slideOverConfig.label }}
                </h2>
              </div>
              <!-- Title bar -->
            </div>

            <!-- Slide over content -->
            <div class="h-screen overflow-y-auto">
              <ng-container
                *ngComponentOutlet="
                  component;
                  injector: dynamicComponentInjector
                "></ng-container>
            </div>
            <!-- Slide over content -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
