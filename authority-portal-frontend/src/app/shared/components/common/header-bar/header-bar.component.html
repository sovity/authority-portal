<div class="border-b border-gray-200 bg-white py-5">
  <div
    class="-ml-4 -mt-4 flex flex-wrap items-center justify-between sm:flex-nowrap">
    <div class="ml-4 mt-4">
      <h3 class="text-base font-semibold leading-6 text-gray-900">
        {{ headerConfig.title }}
      </h3>
      <p class="mt-1 text-sm text-gray-500">
        {{ headerConfig.subtitle }}
      </p>
    </div>
    <div class="flex gap-4 justify-evenly sm:flex-row ml-4 mt-4 flex-shrink-0">
      <ng-container *ngFor="let action of headerConfig.headerActions">
        <button
          *ngIf="action.permissions | hasAnyRole | async"
          class="btn-accent"
          type="button"
          (click)="onHeaderActionClicked(action.action)">
          {{ action.label }}
        </button>
      </ng-container>
    </div>
  </div>
</div>
