<div class="flex flex-col fixed items-end right-3 top-3 space-y-2 z-50">
  <div
    *ngFor="let toast of toasts; trackBy: trackByFn"
    class="flex flex-row items-center bg-white rounded-lg shadow-lg overflow-hidden p-2 max-h-12 border w-fit animate-showNotification"
    [ngClass]="{
      'border-green-700': toast.style === 'SUCCESS',
      'border-yellow-700': toast.style === 'WARNING',
      'border-red-700': toast.style === 'DANGER'
    }">
    <div
      class="px-4 py-2 text-sm border-r-2 w-fit"
      [ngClass]="{
        'text-green-700': toast.style === 'SUCCESS',
        'text-yellow-700': toast.style === 'WARNING',
        'text-red-700': toast.style === 'DANGER'
      }">
      {{ toast.message }}
    </div>

    <button
      class="text-gray-500 hover:text-gray-800"
      (click)="dismiss(toast.id)">
      <svg class="ml-3 mr-1 h-4 w-4 fill-current" viewBox="0 0 20 20">
        <path
          fill-rule="evenodd"
          d="M10 8.586l4.95-4.95 1.414 1.414L11.414 10l4.95 4.95-1.414 1.414L10 11.414l-4.95 4.95-1.414-1.414L8.586 10 3.636 5.05l1.414-1.414L10 8.586z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</div>
