<main class="container m-10 px-10 mx-auto">
  <app-header [headerConfig]="headerConfig"></app-header>
  <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-5 mt-10">
    <app-dashboard-connector-card
      [data]="connectorData"></app-dashboard-connector-card>
    <app-dashboard-component-uptime-card
      label="DAPS"
      [data]="dapsData"></app-dashboard-component-uptime-card>
    <app-dashboard-component-uptime-card
      label="Logging House"
      [data]="loggingHouseData"></app-dashboard-component-uptime-card>
    <app-dashboard-component-uptime-card
      label="Catalog Crawler"
      [data]="crawlerData"></app-dashboard-component-uptime-card>
    <app-dashboard-csv-reports-card></app-dashboard-csv-reports-card>
  </div>
</main>
