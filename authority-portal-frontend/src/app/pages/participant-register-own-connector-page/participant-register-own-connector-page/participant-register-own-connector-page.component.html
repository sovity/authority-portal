<div class="flex flex-col h-screen w-screen">
  <div class="flex justify-end px-8 py-10">
    <button mat-icon-button routerLink="/my-organization/connectors">
      <mat-icon class="justify-end z-50">close</mat-icon>
    </button>
  </div>
  <div class="flex flex-col justify-center items-center flex-auto">
    <div class="w-full p-4 sm:w-1/2 md:w-1/3 lg:p-0 lg:w-4/12 text-center">
      <h2 class="mb-2">Do you already have a connector setup?</h2>
      <p>
        Don’t worry if you don’t. We will walk you through the steps of setting
        up a connector
      </p>
      <div class="flex flex-col gap-4 lg:flex-row mt-8 justify-evenly">
        <app-selection-box
          *ngFor="let option of options"
          class="w-auto lg:w-52"
          [config]="option"></app-selection-box>
      </div>
    </div>
  </div>
</div>
