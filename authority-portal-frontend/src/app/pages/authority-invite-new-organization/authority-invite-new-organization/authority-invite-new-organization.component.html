<div
  class="flex flex-col items-center justify-center bg-gray-200 text-gray-700 !overflow-hidden">
  <p
    class="inline-block p-3 my-12 text-2xl font-semibold text-center tracking-wider text-teal-900 uppercase bg-teal-accent-400">
    Invite new Organization
  </p>

  <div class="container flex items-center justify-center">
    <form
      class="flex flex-col bg-white shadow-xl w-2/3 md:w-4/5 xl:w-3/5 2xl:w-1/2 p-10 rounded-3xl mb-16"
      [formGroup]="group"
      (ngSubmit)="submit()">
      <div class="select-none flex flex-col justify-between items-center my-2">
        <div class="flex flex-col justify-between items-center w-full">
          <label class="label w-full mb-2" for="formInviteOrganizationName"
            >Organization Name</label
          >
          <input
            id="formInviteOrganizationName"
            class="w-full border-b-2 border-gray-400 mb-3 py-1 pl-2"
            type="text"
            formControlName="orgName"
            placeholder="The Organization name" />
        </div>

        <div
          *ngIf="
            group.controls.orgName.touched &&
            group.controls.orgName.dirty &&
            group.controls.orgName.hasError('required')
          "
          class="mt-3 text-red-600">
          Organization name is a required field
        </div>
      </div>

      <div class="select-none flex flex-col justify-between items-center my-2">
        <div class="flex flex-col justify-between items-center w-full">
          <label class="label w-full mb-2" for="formInviteUserFirstName"
            >First Name</label
          >
          <input
            id="formInviteUserFirstName"
            class="w-full border-b-2 border-gray-400 mb-3 py-1 pl-2"
            type="text"
            formControlName="userFirstName"
            placeholder="Organization Representative first name" />
        </div>

        <div
          *ngIf="
            group.controls.userFirstName.touched &&
            group.controls.userFirstName.dirty &&
            group.controls.userFirstName.hasError('required')
          "
          class="mt-3 text-red-600">
          First Name is a required field
        </div>
      </div>

      <div class="select-none flex flex-col justify-between items-center my-2">
        <div class="flex flex-col justify-between items-center w-full">
          <label class="label w-full mb-2" for="formInviteUserLastName"
            >Last Name</label
          >
          <input
            id="formInviteUserLastName"
            class="w-full border-b-2 border-gray-400 mb-3 py-1 pl-2"
            type="text"
            formControlName="userLastName"
            placeholder="Organization Representative last name" />
        </div>

        <div
          *ngIf="
            group.controls.userLastName.touched &&
            group.controls.userLastName.dirty &&
            group.controls.userLastName.hasError('required')
          "
          class="mt-3 text-red-600">
          Last Name is a required field
        </div>
      </div>

      <div class="select-none flex flex-col justify-between items-center my-2">
        <div class="flex flex-col justify-between items-center w-full">
          <label class="label w-full mb-2" for="formInviteUserEmail"
            >Email</label
          >
          <input
            id="formInviteUserEmail"
            class="w-full border-b-2 border-gray-400 mb-3 py-1 pl-2"
            type="text"
            formControlName="userEmail"
            placeholder="Organization Representative email" />
        </div>

        <div
          *ngIf="
            group.controls.userEmail.touched &&
            group.controls.userEmail.dirty &&
            group.controls.userEmail.hasError('required')
          "
          class="mt-3 text-red-600">
          Email is a required field
        </div>
        <div
          *ngIf="
            group.controls.userEmail.touched &&
            group.controls.userEmail.dirty &&
            group.controls.userEmail.hasError('email')
          "
          class="mt-3 text-red-600">
          Email is a format is wrong
        </div>
      </div>

      <div class="select-none flex flex-col justify-between items-center my-2">
        <div class="flex flex-col justify-between items-center w-full">
          <label class="label w-full mb-2" for="formInviteOrganizationDuns"
            >User Job Title</label
          >
          <input
            id="formInviteOrganizationDuns"
            class="w-full border-b-2 border-gray-400 mb-3 py-1 pl-2"
            type="text"
            formControlName="userJobTitle"
            placeholder="User Job title" />
        </div>
      </div>

      <div class="select-none flex flex-col justify-between items-center my-2">
        <div class="flex flex-col justify-between items-center w-full">
          <label class="label w-full mb-2" for="formInviteOrganizationDuns"
            >User phone number</label
          >
          <input
            id="formInviteOrganizationDuns"
            class="w-full border-b-2 border-gray-400 mb-3 py-1 pl-2"
            type="text"
            formControlName="userPhoneNumber"
            placeholder="User phone number" />
        </div>
      </div>

      <li class="border-gray-400 flex flex-row mt-4">
        <button
          class="btn-green w-28 p-3 flex flex-1 items-center transition duration-100 ease-linear transform"
          type="submit"
          [disabled]="!group.valid || state.state === 'submitting'">
          <div class="flex-1">
            <div class="text-base">Submit</div>
          </div>
        </button>
      </li>
    </form>
  </div>
</div>
