<app-loading-element
  *ngIf="state.user.isLoading"
  class="flex justify-center"></app-loading-element>
<app-error-element
  *ngIf="state.user.isError"
  errorMessage="user"></app-error-element>

<ng-container *ngIf="state.user.isReady">
  <h3 class="slideover-content-title">Organization Member Details</h3>
  <app-shared-user-detail
    class="h-screen overflow-auto"
    [config]="userDetailConfig"></app-shared-user-detail>
</ng-container>
