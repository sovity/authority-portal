<app-loading-element
  *ngIf="state.user.isLoading || roleFormLoading"
  class="flex justify-center"></app-loading-element>
<app-error-element
  *ngIf="state.user.isError"
  errorMessage="user"></app-error-element>

<app-shared-user-detail
  *ngIf="state.user.isReady && !roleFormLoading"
  [usageType]="'DETAIL_PAGE'"
  [userDetailConfig]="userDetailConfig"
  [availableApplicationRoles]="availableApplicationRoles"
  [availableParticipantRoles]="availableParticipantRoles"
  (onUserRoleUpdate)="userRoleUpdateHandler($event)"></app-shared-user-detail>
