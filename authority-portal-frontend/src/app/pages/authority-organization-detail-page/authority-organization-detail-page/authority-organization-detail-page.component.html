<div class="bg-gray-200 flex flex-col py-10">
  <div class="flex flex-col items-center justify-center mb-6 text-gray-700">
    <app-loading-element
      *ngIf="state.organization.isLoading"></app-loading-element>

    <app-error-element
      *ngIf="state.organization.isError"
      errorMessage="organization"></app-error-element>

    <ng-container *ngIf="state.organization.isReady">
      <div
        class="flex flex-col bg-white shadow-lg xl:w-1/2 w-2/3 p-8 rounded-3xl">
        <div class="flex flex-row justify-start my-3 text-xl font-bold">
          Organization Profile:
        </div>

        <div
          class="select-none flex flex-col justify-start items-start p-2 my-1 w-full">
          <label class="organization-profile-label">MDS ID:</label>

          <input
            class="my-1 p-2 bg-white border-b-2 w-full text-gray-500"
            type="text"
            [value]="state.organization.data.mdsId"
            [disabled]="true" />
        </div>

        <div
          class="select-none flex flex-col justify-start items-start p-2 my-1">
          <label class="organization-profile-label">Legal Name:</label>

          <input
            class="my-1 p-2 bg-white border-b-2 w-full text-gray-500"
            type="text"
            [value]="state.organization.data.name"
            [disabled]="true" />
        </div>

        <div
          class="select-none flex flex-col justify-start items-start p-2 my-1">
          <label class="organization-profile-label">Address:</label>

          <input
            class="my-1 p-2 bg-white border-b-2 w-full text-gray-500"
            type="text"
            [value]="state.organization.data.address"
            [disabled]="true" />
        </div>

        <div
          class="select-none flex flex-col justify-start items-start p-2 my-1">
          <label class="organization-profile-label">DUNS Number:</label>

          <input
            class="my-1 p-2 bg-white border-b-2 w-full text-gray-500"
            type="text"
            [value]="state.organization.data.duns"
            [disabled]="true" />
        </div>

        <div
          class="select-none flex flex-col justify-start items-start p-2 my-1">
          <label class="organization-profile-label">Web Page:</label>

          <input
            class="my-1 p-2 bg-white border-b-2 w-full text-gray-500"
            type="text"
            [value]="state.organization.data.url"
            [disabled]="true" />
        </div>

        <div
          class="select-none flex flex-col justify-start items-start p-2 my-1">
          <label class="organization-profile-label">Security Email:</label>

          <input
            class="my-1 p-2 bg-white border-b-2 w-full text-gray-500"
            type="text"
            [value]="state.organization.data.securityEmail"
            [disabled]="true" />
        </div>

        <div
          class="select-none flex flex-col justify-start items-start p-2 my-1">
          <label class="organization-profile-label">Registration Status:</label>

          <input
            class="my-1 p-2 bg-white border-b-2 w-full text-gray-500"
            type="text"
            [value]="state.organization.data.registrationStatus"
            [disabled]="true" />
        </div>
        <div
          *ngIf="state.organization.data.registrationStatus == 'PENDING'"
          class="flex flex-row justify-evenly items-center my-4">
          <button
            class="bg-white hover:bg-green-50 text-green-600 border-gray-500 border bfont-bold py-2 px-8 rounded-full my-2 disabled:bg-gray-600 disabled:text-white"
            [disabled]="
              state.busy ||
              state.organization.data.registrationStatus !== 'PENDING'
            "
            (click)="approve()">
            Approve
          </button>
          <button
            class="bg-white hover:bg-red-50 text-red-600 border-gray-500 border py-2 px-8 rounded-full my-2 disabled:bg-gray-600 disabled:text-white"
            [disabled]="
              state.busy ||
              state.organization.data.registrationStatus !== 'PENDING'
            "
            (click)="reject()">
            Reject
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
