<section
  class="my-4 px-8"
  [ngClass]="{
    'flex h-96 justify-center items-center': state.user.isLoading
  }">
  <app-loading-element *ngIf="state.user.isLoading"></app-loading-element>
  <app-error-element
    *ngIf="state.user.isError"
    errorMessage="user"></app-error-element>

  <ng-container *ngIf="state.user.isReady">
    <app-header [headerConfig]="headerConfig"></app-header>

    <app-shared-user-detail
      class="flex w-full lg:w-10/12 gap-4 justify-between"
      [userDetailConfig]="userDetailConfig"></app-shared-user-detail>
  </ng-container>
</section>
