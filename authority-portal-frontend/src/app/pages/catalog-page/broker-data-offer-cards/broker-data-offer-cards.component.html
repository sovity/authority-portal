<div class="grow grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 gap-4">
  <div
    *ngFor="let dataOffer of dataOffers"
    class="flex flex-col p-5 gap-4 border border-gray-100 shadow rounded overflow-hidden">
    <div class="flex gap-!">
      <div class="grow flex flex-col gap-1">
        <a
          class="link font-semibold text-sm overflow-hidden block line-clamp-2 text-ellipsis"
          href="javascript:void(0)"
          (click)="dataOfferClick.emit(dataOffer)">
          {{ dataOffer.assetTitle }}
        </a>
        <span class="text-xs text-gray-500">
          {{ dataOffer.organizationName }}
        </span>
      </div>
      <app-connector-status-led
        class="mt-1"
        [status]="dataOffer.connectorOnlineStatus"></app-connector-status-led>
    </div>
    <div class="flex flex-col gap-4">
      <!-- Description Short Text -->
      <truncated-short-description
        *ngIf="dataOffer.descriptionShortText"
        class="text-sm text-gray-500"
        [text]="dataOffer.descriptionShortText"></truncated-short-description>

      <!-- Tag List -->
      <asset-card-tag-list
        *ngIf="dataOffer.keywords?.length || dataOffer.version"
        [keywords]="dataOffer.keywords"
        [version]="dataOffer.version"></asset-card-tag-list>
    </div>
  </div>
</div>
