<div class="grow grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 gap-4">
  <div
    *ngFor="let dataOffer of dataOffers"
    class="flex flex-col p-5 gap-4 border border-gray-100 shadow rounded overflow-hidden">
    <div class="flex gap-1 items-start">
      <div class="grow flex flex-col gap-1">
        <div class="flex gap-1 items-center">
          <a
            class="link font-semibold text-sm overflow-hidden block line-clamp-2 text-ellipsis"
            href="javascript:void(0)"
            (click)="dataOfferClick.emit(dataOffer)">
            {{ dataOffer.assetTitle }}
          </a>
        </div>
        <span class="text-xs text-gray-500">
          {{ dataOffer.organizationName }}
        </span>
      </div>
      <div class="flex items-center gap-1">
        <app-connector-status-led
          [status]="dataOffer.connectorOnlineStatus"></app-connector-status-led>
        <svg
          *ngIf="dataOffer.assetDataSourceAvailability === 'LIVE'"
          class="size-5 cursor-pointer"
          matTooltip="Available Data Offer"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <svg
          *ngIf="dataOffer.assetDataSourceAvailability === 'ON_REQUEST'"
          class="size-5 cursor-pointer"
          matTooltip="On Request Data Offer"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
        </svg>
      </div>
    </div>
    <div class="flex flex-col gap-4">
      <!-- Description Short Text -->
      <truncated-short-description
        *ngIf="dataOffer.descriptionShortText"
        class="text-sm text-gray-500"
        [text]="dataOffer.descriptionShortText"></truncated-short-description>

      <!-- Tag List -->
      <asset-card-tag-list
        *ngIf="dataOffer.keywords?.length || dataOffer.version"
        [keywords]="dataOffer.keywords"
        [version]="dataOffer.version"></asset-card-tag-list>
    </div>
  </div>
</div>
