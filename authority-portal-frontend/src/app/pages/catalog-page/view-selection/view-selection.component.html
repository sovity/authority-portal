<div class="flex flex-row items-center">
  <button
    *ngFor="let item of items"
    mat-icon-button
    [matTooltip]="item.tooltip"
    [ngClass]="{
      'hover:!bg-[#EDEDED]': selected !== item.value,
      '!bg-[#EDEDED]': selected === item.value
    }"
    (click)="onSelection(item.value)">
    <mat-icon class="mat-icon-[22px]">{{ item.icon }}</mat-icon>
  </button>
</div>
