<div class="flex flex-row">
  <div class="flex flex-col justify-start items-start p-6">
    <h3 class="text-xl font-bold mb-6 mt-3">Data Offer not found</h3>
    <p>
      We could not find the data offer you are looking for. The URL you provided
      is incorrect or the data offer is no longer available.
    </p>
    <button
      class="btn-accent-outline mt-6 ml-auto"
      type="button"
      mat-dialog-close
      (click)="closeDialog()">
      Close
    </button>
  </div>
</div>
