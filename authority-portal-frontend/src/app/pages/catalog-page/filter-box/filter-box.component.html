<mat-selection-list
  *ngIf="state.visibleItems.length"
  style="height: 250px; overflow-y: auto"
  [formControl]="formControl"
  [compareWith]="'id' | compareByField">
  <mat-list-option
    *ngFor="let item of state.visibleItems"
    class="max-two-lines-list-item"
    trackByField="id"
    checkboxPosition="before"
    [class.italic]="item.type === 'NO_VALUE'"
    [value]="item"
    [attr.title]="item.label">
    <div mat-line>{{ item.label }}</div>
    <div
      *ngIf="state.model.displayType === 'ID_AND_TITLE'"
      class="text-gray-500"
      mat-line>
      {{ item.id }}
    </div>
  </mat-list-option>
</mat-selection-list>
<div
  *ngIf="!state.visibleItems.length"
  class="flex h-[250px] justify-center items-center">
  <app-empty-element emptyMessage="No results."></app-empty-element>
</div>
