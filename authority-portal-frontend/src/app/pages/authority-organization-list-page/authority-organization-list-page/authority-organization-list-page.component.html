<section class="container px-4 mt-10 mb-20 mx-auto">
  <div class="sm:flex sm:items-center sm:justify-between">
    <div>
      <div class="flex items-center gap-x-3">
        <h2 class="text-lg font-medium text-gray-800">Organizations</h2>
      </div>

      <p class="mt-1 text-sm text-gray-700">
        List of all organizations registered in Portal
      </p>
    </div>
  </div>

  <div class="mt-6 md:flex md:items-center md:justify-between">
    <div
      class="inline-flex overflow-hidden bg-white border divide-x rounded-lg rtl:flex-row-reverse">
      <button
        class="px-5 py-2 text-xs font-medium text-gray-600 transition-colors duration-200 sm:text-sm hover:bg-gray-100"
        [ngClass]="filter === null ? 'bg-gray-100' : 'bg-white'"
        (click)="filterBy(null)">
        All
      </button>

      <button
        class="px-5 py-2 text-xs font-medium text-gray-600 transition-colors duration-200 sm:text-sm hover:bg-gray-100"
        [ngClass]="filter === 'ACTIVE' ? 'bg-gray-100' : 'bg-white'"
        (click)="filterBy('ACTIVE')">
        Active
      </button>

      <button
        class="px-5 py-2 text-xs font-medium text-gray-600 transition-colors duration-200 sm:text-sm hover:bg-gray-100"
        [ngClass]="filter === 'INVITED' ? 'bg-gray-100' : 'bg-white'"
        (click)="filterBy('INVITED')">
        Invited
      </button>

      <button
        class="px-5 py-2 text-xs font-medium text-gray-600 transition-colors duration-200 sm:text-sm hover:bg-gray-100"
        [ngClass]="filter === 'PENDING' ? 'bg-gray-100' : 'bg-white'"
        (click)="filterBy('PENDING')">
        Pending
      </button>

      <button
        class="px-5 py-2 text-xs font-medium text-gray-600 transition-colors duration-200 sm:text-sm hover:bg-gray-100"
        [ngClass]="filter === 'REJECTED' ? 'bg-gray-100' : 'bg-white'"
        (click)="filterBy('REJECTED')">
        Rejected
      </button>
    </div>
  </div>

  <div class="flex flex-col mt-6">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div class="overflow-hidden border border-gray-200 md:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-200">
              <tr class="bg-brand-400">
                <th
                  class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-700"
                  scope="col">
                  <button class="flex items-center gap-x-3 focus:outline-none">
                    <span>Organization</span>
                  </button>
                </th>

                <th
                  class="px-12 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-700"
                  scope="col">
                  Status
                </th>

                <th
                  class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-700"
                  scope="col">
                  Web Page
                </th>

                <th
                  class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-700"
                  scope="col">
                  Details
                </th>
              </tr>
            </thead>
            <ng-container *ngIf="state.organizations.isReady">
              <ng-container
                *ngIf="state.organizations.data.length > 0; else noRows">
                <tbody
                  *ngFor="
                    let organization of state.organizations.data
                      | sortingFilter : filter
                  "
                  class="bg-white divide-y divide-gray-200">
                  <tr>
                    <td class="px-4 py-4 text-sm font-medium whitespace-nowrap">
                      <div>
                        <h2 class="font-medium text-gray-800">
                          {{ organization.name }}
                        </h2>
                      </div>
                    </td>
                    <td
                      class="px-12 py-4 text-sm font-medium whitespace-nowrap">
                      <div
                        class="inline px-3 py-1 text-sm font-normal rounded-full gap-x-2"
                        [ngClass]="
                          getOrganizationRegistrationStatusClasses(
                            organization.registrationStatus
                          )
                        ">
                        {{ organization.registrationStatus }}
                      </div>
                    </td>

                    <td class="px-4 py-4 text-sm whitespace-nowrap">
                      <div>
                        <h4 class="text-gray-700">
                          {{ organization.url }}
                        </h4>
                      </div>
                    </td>

                    <td class="flex px-4 py-4 text-sm whitespace-nowrap">
                      <a
                        class="px-1 py-1 text-gray-600 transition-colors duration-200 rounded-lg"
                        [routerLink]="[
                          '/authority/organizations',
                          organization.mdsId
                        ]">
                        <svg
                          class="w-6 h-6"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor">
                          <path
                            d="M12 22.4199C17.5228 22.4199 22 17.9428 22 12.4199C22 6.89707 17.5228 2.41992 12 2.41992C6.47715 2.41992 2 6.89707 2 12.4199C2 17.9428 6.47715 22.4199 12 22.4199Z"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round" />
                          <path
                            d="M10.5596 8.41992L13.6196 11.29C13.778 11.4326 13.9047 11.6068 13.9914 11.8015C14.0781 11.9962 14.123 12.2068 14.123 12.4199C14.123 12.633 14.0781 12.8439 13.9914 13.0386C13.9047 13.2332 13.778 13.4075 13.6196 13.55L10.5596 16.4199"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round" />
                        </svg>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </ng-container>
              <ng-template #noRows>
                <tr>
                  <td
                    class="py-5 px-6 text-sm font-normal text-center text-gray-700"
                    colspan="6">
                    No organizations registered yet.
                  </td>
                </tr>
              </ng-template>
            </ng-container>
            <tr *ngIf="state.organizations.isLoading">
              <td colspan="6">
                <div class="flex justify-center items-center">
                  <app-loading-element></app-loading-element>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
