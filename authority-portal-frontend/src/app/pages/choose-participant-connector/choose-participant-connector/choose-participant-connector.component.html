<div class="relative flex flex-col justify-center items-center">
  <div class="absolute sm:top-7 sm:right-7 right-1 top-1">
    <button mat-icon-button routerLink="/my-organization/connectors">
      <mat-icon class="z-50 text-gray-600">close</mat-icon>
    </button>
  </div>
  <div class="flex flex-col justify-center items-center h-screen -mt-10">
    <div class="w-full max-w-xl mx-auto text-center">
      <h2 class="selection-page-title mb-2">
        Do you already have a connector setup?
      </h2>
      <p class="selection-page-prose max-w-md mx-auto">
        Don’t worry if you don’t. You can request a free and fully managed
        Connector-as-a-Service.
      </p>
      <div class="flex flex-col gap-4 lg:flex-row mt-8 justify-evenly">
        <app-selection-box
          *ngFor="let option of selectionBoxes"
          class="w-auto lg:w-full"
          [config]="option"></app-selection-box>
      </div>
    </div>
  </div>
</div>

<!-- footer -->
<app-footer-for-full-page></app-footer-for-full-page>
