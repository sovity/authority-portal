<div class="relative h-screen">
  <!-- header -->
  <div
    class="top-0 p-8 bg-white flex justify-start items-center cursor-pointer">
    <img src="/assets/images/logo_light.svg" alt="logo" />
    <div>
      <p class="mx-4 font-bold text-black">
        Mobility <br />
        Data Space<br />
        Portal
      </p>
    </div>
  </div>
  <!-- header -->

  <!-- registration wizard -->
  <form [formGroup]="parentFormGroup">
    <!-- registration wizard -->

    <div class="flex justify-center">
      <mat-stepper
        class="w-full lg:w-2/3"
        labelPosition="bottom"
        linear
        #stepper>
        <!-- user profile form -->
        <mat-step color="accent">
          <div class="flex flex-col px-1 md:px-8 w-full">
            <ng-template matStepLabel>User Details</ng-template>
            <app-user-profile-form
              class="flex-grow my-4"
              formGroupName="userProfile"
              #userProfileForm
              [formGroup]="
                parentFormGroup.controls.userProfile
              "></app-user-profile-form>
            <div
              class="border-t border-gray-900/10 pt-6 mt-6 flex items-center justify-end gap-x-6">
              <button class="btn-accent-outline" type="button" routerLink="/">
                Cancel
              </button>

              <button
                class="btn-accent"
                matStepperNext
                [disabledBtn]="parentFormGroup.controls.userProfile.invalid">
                Next
              </button>
            </div>
          </div>
        </mat-step>
        <!-- user profile form -->

        <!-- Organization profile form -->
        <mat-step color="accent" editable="false">
          <div class="flex flex-col px-1 md:px-8 w-full">
            <ng-template matStepLabel>Organization Profile</ng-template>
            <h3>Organization Profile</h3>
            <app-organization-profile-form
              class="flex-grow my-4"
              formGroupName="organizationProfile"
              #organizationProfileForm
              [formGroup]="
                parentFormGroup.controls.organizationProfile
              "></app-organization-profile-form>

            <h3 class="pb-6">Contacts</h3>

            <app-contacts-profile-form
              class="flex-grow my-4"
              #contactProfileForm
              [mainContactFormGroup]="
                parentFormGroup.controls.mainContactProfile
              "
              [technicalContactFormGroup]="
                parentFormGroup.controls.technicalContactProfile
              "></app-contacts-profile-form>

            <div
              class="border-t border-gray-900/10 pt-6 mt-6 flex items-center justify-end gap-x-6">
              <button class="btn-accent-outline" type="button" routerLink="/">
                Cancel
              </button>

              <button
                class="btn-accent"
                [disabledBtn]="
                  parentFormGroup.controls.organizationProfile.invalid ||
                  parentFormGroup.controls.mainContactProfile.invalid ||
                  parentFormGroup.controls.technicalContactProfile.invalid
                "
                (click)="submit()">
                Next
              </button>
            </div>
          </div>
        </mat-step>
        <!-- Organization profile form -->

        <!-- final step -->
        <mat-step>
          <ng-template matStepLabel>Email Verification</ng-template>
          <div class="h-36 my-12 flex flex-col justify-center items-center">
            <div class="w-full">
              <h3 class="py-8 text-xl text-cneter">
                Please verify your email!
              </h3>
              <p class="text-base text-justify">
                You will need to verify your email to complete registration. An
                email has been sent to {{ state.email }} with a verification
                link.
              </p>
            </div>
          </div>
          <div class="flex justify-end">
            <button class="btn-accent" (click)="finish()">Finish</button>
          </div>
        </mat-step>
        <!-- final step -->
      </mat-stepper>
    </div>
  </form>
  <!-- registration wizard -->
</div>
