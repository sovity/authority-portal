<div class="bg-gray-200 flex flex-col py-10">
  <div class="flex flex-col items-center justify-center mb-6 text-gray-700">
    <app-loading-element *ngIf="state.user.isLoading"></app-loading-element>
    <app-error-element
      *ngIf="state.user.isError"
      errorMessage="user"></app-error-element>
    <app-user-detail
      *ngIf="state.user.isReady"
      class="flex p-8 w-full lg:w-10/12 my-8 gap-4 justify-between"
      type="PARTICIPANT"
      [user]="state.user.data"
      [userId]="state.userId"
      (userAction)="userActionHandler($event)"></app-user-detail>
  </div>
</div>
