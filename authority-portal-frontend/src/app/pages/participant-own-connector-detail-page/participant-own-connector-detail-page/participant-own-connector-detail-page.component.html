<app-loading-element
  *ngIf="state.connector.isLoading"
  class="flex justify-center"></app-loading-element>

<app-error-element
  *ngIf="state.connector.isError"
  errorMessage="connector"></app-error-element>

<ng-container *ngIf="state.connector.isReady">
  <div class="flex relative">
    <!-- Title bar -->
    <app-title-bar
      class="flex-1"
      [titleBarConfig]="titleBarConfig"></app-title-bar>
    <!-- Title bar -->
  </div>
  <div class="px-8 mt-8">
    <h3 class="slideover-content-title">Connector Details</h3>
    <app-shared-connector-detail
      class="mt-6"
      [connector]="state.connector.data"></app-shared-connector-detail>
  </div>
</ng-container>

<!-- Modal -->
<app-delete-connector-modal
  [visible]="showModal"
  [isCaasConnector]="state.connector.dataOrUndefined?.type === 'CAAS'"
  (cancel)="cancelDeleteConnector()"
  (confirm)="confirmDeleteConnector()"></app-delete-connector-modal>
