<button
  class="flex cursor-pointer items-center justify-start w-1/2 px-5 py-2 text-sm tracking-wide transition-colors duration-200 border text-blue-500 border-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 enabled:hover:bg-blue-500 hover:text-white disabled:border-gray-300 disabled:text-gray-300 disabled:cursor-not-allowed"
  type="button"
  [disabled]="!urlCtrl.valid || !locationCtrl.valid"
  (click)="openCertificateDialog()">
  <svg
    class="w-5 h-5"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>

  <span>Generate & Download Certificate</span>
</button>
<button
  *ngIf="p12Certificate"
  class="flex cursor-pointer items-center justify-start w-1/2 px-5 py-2 text-sm tracking-wide transition-colors duration-200 border text-blue-500 border-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 enabled:hover:bg-blue-500 hover:text-white disabled:border-gray-300 disabled:text-gray-300 disabled:cursor-not-allowed"
  type="button"
  (click)="onDownloadP12Click()">
  <svg
    class="w-5 h-5"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M12 5v9m0 0l-3-3m3 3l3-3M12 14v4m0 0H7m5 0h5" />
  </svg>

  <span>Download Certificate</span>
</button>
