<div class="flex flex-col justify-between items-center w-full">
  <label class="label w-full mb-2" [attr.for]="ctrlId">{{ label }}</label>
  <input
    class="w-full border-b-2 border-gray-400 mb-3 py-1 pl-2"
    type="text"
    [attr.id]="ctrlId"
    [formControl]="ctrl"
    [attr.placeholder]="placeholder" />
</div>

<small
  *ngIf="ctrl.touched && ctrl.dirty && ctrl.hasError('required')"
  class="text-red-600"
  >{{ requiredMessage }}</small
>

<small
  *ngIf="ctrl.touched && ctrl.dirty && ctrl.hasError('pattern')"
  class="text-red-600"
  >{{ invalidPatternMessage }}</small
>
