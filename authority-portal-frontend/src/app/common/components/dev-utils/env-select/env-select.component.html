<select
  class="w-full px-3 py-2 border rounded-md outline-2 focus:ring border-blue-100 bg-blue-100"
  [formControl]="control">
  <option class="text-gray-400" value="" disabled>Select Environment</option>
  <option
    *ngFor="let environment of environments"
    [value]="environment.environmentId">
    {{ environment.title }}
  </option>
</select>
