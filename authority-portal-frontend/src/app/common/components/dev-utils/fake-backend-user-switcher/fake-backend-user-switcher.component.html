<ng-container *ngFor="let user of users">
  <button
    *ngIf="!switcherMinimized || user.userId === activeUser?.userId"
    class="hover:underline px-2 py-1 cursor-pointer"
    [ngClass]="{'text-blue-600 font-bold': user.userId === activeUser?.userId}"
    (click)="onUserClick(user)">
    {{ user.firstName }} {{ user.lastName }}
  </button>
</ng-container>
