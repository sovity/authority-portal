<span>Override user:</span>

<div [ngClass]="{hidden: switcherMinimized}">
  <button
    *ngFor="let user of users; let i = index"
    class="hover:underline mx-2 cursor-pointer"
    [ngClass]="{'text-blue-600 font-bold': i === activeUser}"
    [value]="i"
    (click)="setUser(user, i)">
    {{ user.firstName }} {{ user.lastName }}
  </button>
</div>
<button class="hover:underline cursor-pointer" (click)="toggleMinimize()">
  {{ switcherMinimized ? 'Maximize' : 'Minimize' }}
</button>
