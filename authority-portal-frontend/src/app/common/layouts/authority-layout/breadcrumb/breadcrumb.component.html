<ng-container *ngIf="fullRoute">
  <nav
    *ngFor="let step of fullRoute; let i = index; let isLast = last"
    class="bg-grey-light">
    <ol class="list-reset inline-flex items-center">
      <li>
        <a
          *ngIf="step.toLowerCase() !== 'dashboard'"
          class="text-sm transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
          routerLink="{{ getLink(i) }}"
          [ngClass]="{'font-bold': isLast}"
          >{{ step }}</a
        >
      </li>
      <li *ngIf="!isLast">
        <svg
          class="w-3 h-3 text-gray-400 mx-2"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 -4 10 14"
          aria-hidden="true">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4" />
        </svg>
      </li>
    </ol>
  </nav>
</ng-container>
