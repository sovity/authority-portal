name: Trivy License Scan

on:
  push:

jobs:
  license_scan1:
    name: License scan (rootfs)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run license scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "rootfs"
          scan-ref: "."
          scanners: "license"
          severity: "CRITICAL,HIGH"
          exit-code: 1
  license_scan2:
    name: License scan (repo)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: npm install (authority-portal-api-client-ts)
        run: cd authority-portal-backend/authority-portal-api-client-ts && npm install
      - name: npm install (authority-portal-e2e-tests)
        run: cd authority-portal-e2e-tests && npm install
      - name: npm install (authority-portal-frontend)
        run: cd authority-portal-frontend && npm install
      - name: Run license scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "repo"
          scan-ref: "."
          scanners: "license"
          severity: "CRITICAL,HIGH"
          exit-code: 1
