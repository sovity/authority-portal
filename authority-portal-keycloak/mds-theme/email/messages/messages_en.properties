executeActionsSubject=MDS Portal - Finalize your registration
executeActionsBody=Dear {5} {6},\n\nWe are pleased to invite you to join the community in the MDS portal!\n\nIn the MDS portal you will find all information and functionalities concerning your data requests and offers as well as the latest news from the community. It is your personal members area and your direct and fast way into the MDS community.\n\nSimply click on the link below and you are in!\n\n{0} (expires within {4})\n\nBest,\nYour MDS Community Team
